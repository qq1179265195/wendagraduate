<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发起问题</title>
  <head th:insert="~{header::header}"></head>
</head>
<body class="zhi ">
   <!--导航栏-->
   <div th:insert="~{header::navi}"></div>
   <!--发布页面内容-->
   <div class="container-fluid main-one" style="padding-bottom: 10%">
       <div class="row">
           <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑</h3>
               <hr/>
               <form action="/doPublish" method="post">
                   <div class="form-group">
                       <label for="title">问题标题（简单扼要）：</label>
                       <input type="text" class="form-control" id="title" name="title" th:value="${intitle}!=null?${intitle}:''" placeholder="输入标题...">
                       <span th:text="${title}!=null?${title}:''" style="color: red;font-size: large;margin-top: 20px"></span>
                   </div>
                   <div class="form-group" style="margin-top: 30px">
                       <label for="descritption">问题描述（必填，请参照右侧提示）：</label>
                       <textarea name="descritption" id="descritption"  class="form-control" cols="30" rows="10" th:text="${incontent}!=null?${incontent}:''"></textarea>
                       <span th:text="${content}!=null?${content}:''" style="color: red;font-size: large;margin-top: 20px"></span>
                   </div>
                   <div class="form-group" style="margin-top: 40px">
                       <label for="Tag">选择标签：</label>
                       <input type="text" class="form-control" id="Tag" name="Tag" placeholder="选择标签，以逗号隔开">
                   </div>
                   <!-- Indicates a successful or positive action -->
                   <button  type="submit" class="btn btn-success btn-publish">发布</button>
               </form>
           </div>
           <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
               <h3>问题发起指南</h3>
               • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
               • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
               • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
           </div>
       </div>
   </div>
</body>
</html>
