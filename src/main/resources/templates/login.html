<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>登录</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Hotair Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!-- //Meta tag Keywords -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
    <!--//Style-CSS -->

    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="all">

</head>

<body>

    <!-- form section start -->
    <section class="w3l-hotair-form">
        <h1>与世界分享你的知识、经验和见解</h1>
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                    <div class="alert-close">
                        <span class="fa fa-close"></span>
                    </div>
                 
                    <div class="content-wthree">
                        <h2>登录</h2>

                        <p>你的账号</p>
                        <th:block th:if="${msg}!=null" >
                            <br/>
                            <span th:text="${msg}" style="color: red ;margin-bottom: 5px">[[${msg}]]</span>
                        </th:block>
                        <form action="" method="post" name="regloginform">
                            <input type="text" class="text" name="username" placeholder="用户名"  th:value="${username}!=null?${username}:''" required="">
                            <input type="password" class="password" name="password" placeholder="密码" th:value="${password}!=null?${password}:''" required="">
                            <button class="btn" type="submit" id="logbtn" onclick="form = document.getElementsByName('regloginform');form.action='/userlogin';">登录</button>
                            <button class="btn" type="submit" id="regbtn" style="margin-top: 5px" onclick="form = document.getElementsByName('regloginform');form.action='/reg';">注册</button>
                            <input type="hidden" name="next" th:value="${next}!=null?${next}:''"/>
                        </form>
                        <p>第三方登录</p>
                        <div class="social-icons w3layouts">

                            <ul>
                                <li>
                                    <a href="#url" class="facebook"><span class="fa fa-github"></span> </a>
                                </li>

                            </ul>
                        </div>

                        <p class="account">没有账户? <a href="/reg">注册</a></p>

                    </div>
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- //form -->
        </div>
        <!-- copyright-->
        <div class="copyright text-center">
            <p class="copy-footer-29">Copyright &copy; 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
        </div>
        <!-- //copyright-->
    </section>
    <!-- //form section start -->

    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function (c) {
            $('.alert-close').on('click', function (c) {
                $('.main-hotair').fadeOut('slow', function (c) {
                    $('.main-hotair').remove();
                });
            });
        });
    </script>

</body>

</html>
